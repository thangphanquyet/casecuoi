<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Type</title>
</head>
<body>
<h3>Create New Type</h3>
<form th:action="@{/type/create}" th:object="${type}" method="post">
    <label for="name">Name</label>
    <input id="name" th:field="*{name}" required>
    <input type="submit" value="Submit">
</form>
</body>
</html>
