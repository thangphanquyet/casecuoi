<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Type</title>
</head>
<body>
<h3>List type</h3>
<a th:href="@{/type/create}">Create New Type</a>
<table>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="t,tStatus:${types}">
        <td th:text="${tStatus.count}"></td>
        <td th:text="${t.name}"></td>
        <td><a th:href="@{/type/update/{id}(id=${t.getId()})}">Edit</a></td>
        <td><a th:href="@{/type/delete/{id}(id=${t.getId()})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
