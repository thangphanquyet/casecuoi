<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Information</title>
</head>
<body>
<h3>New Car</h3>
<form th:action="@{/car/create}" th:object="${car}" method="post">
    <label for="code">Car Code:</label>
    <input type="text" id="code" th:field="*{code}" required><br>

    <label for="name">Car Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" min="0" step="0.01" required><br>

    <label for="producer">Producer:</label>
    <input type="text" id="producer" th:field="*{producer}" required><br>
    <label for="type">Type</label>
    <select name="type" id="type" th:field="*{type}">
        <option th:each="t:${types}" th:value="${t.id}" th:text="${t.name}"></option>
    </select>
    <input type="submit" value="Submit">
</form>
</body>
</html>
